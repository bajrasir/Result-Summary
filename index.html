<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h1>Your Result</h1>
          <div class="score">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="conclusion">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="summary-details">
            <div class="summary-item">
              <div class="summary-heading">
                <img src="assets/images/icon-reaction.svg" alt="" srcset="" />
                <p>Reaction</p>
              </div>
              <p class="summary-score">
                <span class="actual-score">80</span>
                <span class="total-score">/ 100</span>
              </p>
            </div>

            <div class="summary-item">
              <div class="summary-heading">
                <img src="assets/images/icon-memory.svg" alt="" srcset="" />
                <p>Memory</p>
              </div>
              <p class="summary-score">
                <span class="actual-score">92</span>
                <span class="total-score"> / 100</span>
              </p>
            </div>

            <div class="summary-item">
              <div class="summary-heading">
                <img src="assets/images/icon-verbal.svg" alt="" srcset="" />
                <p>Verbal</p>
              </div>
              <p class="summary-score">
                <span class="actual-score">61</span>
                <span class="total-score"> / 100</span>
              </p>
            </div>

            <div class="summary-item">
              <div class="summary-heading">
                <img src="assets/images/icon-visual.svg" alt="" srcset="" />
                <p>Visual</p>
              </div>
              <p class="summary-score">
                <span class="actual-score">72</span>
                <span class="total-score"> / 100</span>
              </p>
            </div>
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
